<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="pasteTitle"></title>

    <link rel="stylesheet" href="pasteOptions.css"/>

  </head>

  <body>
    <fieldset class="browser-style">
      <legend data-i18n="pasteAsHdg"></legend>

      <div class="row">
	<input type="radio" id="paste-as-normal" name="paste-as" checked />
	<label for="paste-as-normal" data-i18n="pasteAsNormal"></label>
      </div>
      <div class="row">
	<input type="radio" id="paste-as-quoted" name="paste-as" />
	<label for="paste-as-quoted" data-i18n="pasteAsQuoted"></label>
      </div>
    </fieldset>

    <div id="dlg-buttons" class="browser-style">
      <button id="btn-accept" class="default" data-i18n="btnOK"></button>
      <button id="btn-cancel" class="btn" data-i18n="btnCancel"></button>
    </div>

    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aeI18n.js"></script>
    <script src="../scripts/aeInterxn.js"></script>
    <script src="pasteOptions.js"></script>
  </body>
</html>
