<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Arrange</title>

    <script src="chrome://clippings/content/lib/jquery.min.js"></script>
    <script src="chrome://clippings/content/lib/fancytree/jquery.fancytree-all-deps.js"></script>
    <script src="chrome://clippings/content/lib/fancytree/jquery.fancytree.dnd5.js"></script>
    <script src="chrome://clippings/content/clipMgrDnD.js"></script>
    
    <link rel="stylesheet" href="chrome://clippings/skin/clipMgrDnD.css"/>
    <style type="text/css">
      body {
        font: message-box;
        background-color: -moz-dialog;
        margin-bottom: 6px;
      }

      #clippings-tree {
        width:  136px;
        height: 180px;
      }

      button {
        margin-left: 6px;
      }

      .dlg-row {
        white-space: nowrap;
        margin-top: 0.2em;
        margin-bottom: 0.2em;
        margin-left: 0.5em;
        margin-right: 0.5em;
      }
      
      #dlg-buttons {
        margin-top: 1.2em;
        margin-bottom: 0.5em;
      }

      #dlg-buttons #main-btns {
        float: right;
        padding-left: 1.5em;
      }
    </style>
  </head>
  <body onload="init()">

    <div class="description">Arrange your clippings and folders using drag and drop.</div>

    <div id="clippings-tree"></div>
    
    <div id="dlg-buttons" class="dlg-row">
      <div id="main-btns">
        <button id="btn-accept" onclick="accept()">&okButton.label;</button>
        <button id="btn-cancel" onclick="cancel()">&cancelButton.label;</button>
      </div>
    </div>
  </body>
</html>
