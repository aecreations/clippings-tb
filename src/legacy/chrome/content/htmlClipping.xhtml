<dialog id="ae-clippings-confirm-html-insert"
 title="Paste Clipping"
 orient="vertical"
 xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
 buttons="accept,cancel" buttonlabelaccept="Paste Clipping"
 onload="init()">

  <script type="application/javascript" src="chrome://clippings/content/htmlClipping.js"/>

  <separator class="thin"/>
  <description style="min-width:16em">The selected clipping appears to contain HTML tags.</description>

  <radiogroup id="rich-text-insert-option" style="-moz-box-orient:vertical;margin-left:8px">
    <radio label="Paste as formatted text" selected="true"/>
    <radio label="Paste as plain text, preserving HTML tags"/>
  </radiogroup>

  <separator class="thin"/>

</dialog>
