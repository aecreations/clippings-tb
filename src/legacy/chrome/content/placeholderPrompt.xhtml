<dialog id="ae-clippings-placeholder-prompt" 
 title="__MSG_pasteTitle__"
 orient="vertical"
 xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
 xmlns:html="http://www.w3.org/1999/xhtml"
 buttons="accept,cancel"
 onload="init()">

  <script type="application/javascript" src="chrome://clippings/content/placeholderPrompt.js"/>

  <hbox>
    <separator class="thin"/>
    <vbox>
      <image id="prompt-icon" class="question-icon"/>
      <spacer flex="1"/>
    </vbox>
    <vbox flex="1">
      <separator class="thin"/>
      <label id="dlg-title"></label>
      <separator class="thin"/>
      <description id="prompt-text"></description>
      <separator />
      <deck id="prompt-deck">
        <vbox id="text-prompt">
          <html:input type="text" id="placeholder-value"/>
	</vbox>
	<vbox id="select-prompt">
          <menulist id="select-placeholder-value-menu"></menulist>
	</vbox>
      </deck>
      <separator class="thin"/>
    </vbox>
  </hbox>
</dialog>
