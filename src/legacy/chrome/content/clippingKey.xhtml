<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
 id="ae-clippings-shortcut-key" 
 title="__MSG_pasteTitle__" 
 orient="vertical"
 onkeydown="processKeyPress(event)"
 onload="initWnd()">

  <script type="application/javascript" src="chrome://clippings/content/clippingKey.js"/>

  <hbox id="dlg-prompt">
    <image id="dlg-ico" src="chrome://clippings/content/img/keyboard-paste.png"/>
    <description id="shct-desc">__MSG_shortcutKeyDesc__</description>
  </hbox>

  <vbox>
    <description>__MSG_keybPasteDlgF1__</description>
    <description>__MSG_keybPasteDlgTab__</description>
  </vbox>

  <hbox>
    <spacer flex="1"/>
    <button label="__MSG_btnCancel__" oncommand="cancel()"/>
</hbox>
</window>
