<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="backupNotifyTitle"></title>

    <link rel="stylesheet" href="backup.css"/>
  </head>

  <body>
    <div id="content" class="browser-style">
      <h3 data-i18n="backupNotifyTitle"></h3>
      
      <p class="desc" data-i18n="backupFirstDesc"></p>

      <div class="centered-row">
        <button id="btn-accept" class="default" data-i18n="backupNow"></button>
      </div>

      <p id="backup-hint" class="hint" data-i18n="backupHint"></p>

      <fieldset>
        <legend data-i18n="backupPrefsHdg"></legend>

        <div id="backup-reminder-opts" class="row browser-style">
	  <input type="checkbox" id="backup-reminder"/><label for="backup-reminder" data-i18n="backupRemind"></label>
	  <select id="backup-reminder-freq" class="browser-style">
	    <option value="1" data-i18n="backupRemFreqDaily"></option>
	    <option value="5" data-i18n="backupRemFreqTwoDays"></option>
	    <option value="6" data-i18n="backupRemFreqThreeDays"></option>
	    <option value="7" data-i18n="backupRemFreqFiveDays"></option>
            <option value="2" data-i18n="backupRemFreqWeekly"></option>
	    <option value="4" data-i18n="backupRemFreqTwoWeeks"></option>
            <option value="3" data-i18n="backupRemFreqMonthly"></option>
	  </select>
          <label for="backup-reminder-freq" data-i18n="backupRemDays"></label>
	</div>

	<p id="prefs-hint" class="hint" data-i18n="backupPrefsHint"></p>

      </fieldset>

      <div id="dlg-buttons">
        <button id="btn-close" class="btn" data-i18n="btnDone"></button>
      </div>
    </div>

    <!-- Dialog boxes -->
    <div id="backup-confirm-msgbox" class="lightbox" role="alertdialog">
      <div class="msgbox-info-icon"></div>
      <p class="msgbox-content"></p>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/moment/moment.min.js"></script>
    <script src="../lib/moment/locales.min.js"></script>
    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aeDialog.js"></script>
    <script src="../scripts/aeI18n.js"></script>
    <script src="../scripts/aePrefs.js"></script>
    <script src="../scripts/aeInterxn.js"></script>
    <script src="backup.js"></script>
      
  </body>
</html>
