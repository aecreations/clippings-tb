<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="migrnStatusTitle"></title>

    <link rel="stylesheet" type="text/css" href="migrationStatus.css"/>
  </head>

  <body class="deck">
    <div id="content-migrn-success-deck" class="deck-content">
      <div id="content-migrn-success" class="content-flexbox">
	<div class="icon">
	  <div id="success-icon" class="msg-icon"></div>
	</div>
	<div class="content">
	  <p id="success-msg" data-i18n="migrnStatusSuccess"></p>
	  <div class="other-actions">
	    <button id="open-clippings-mgr" data-i18n="clippingsMgrWndTitle"></button>
	  </div>
	</div>
      </div>
    </div> <!-- /content-migrn-success-deck -->

    <div id="content-migrn-fail-deck" class="deck-content">
      <div id="content-migrn-fail" class="content-flexbox">
	<div class="icon">
	  <div id="fail-icon" class="msg-icon"></div>
	</div>
	<div class="content">
	  <p id="fail-msg" data-i18n="migrnStatusFail"></p>
	  <textarea id="error-details" readonly spellcheck="false"></textarea>
	</div>
      </div>
    </div> <!-- /content-migrn-fail-deck -->

    <div id="dlg-buttons">
      <button id="btn-cancel" class="default" data-i18n="btnClose"></button>
    </div>

    <script src="../lib/jquery.js"></script>
    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aeI18n.js"></script>
    <script src="../scripts/aePrefs.js"></script>
    <script src="migrationStatus.js"></script>
  </body>
</html>
