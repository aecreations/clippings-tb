<dialog id="ae-clippings-paste-options" 
 title="__MSG_pasteTitle__"
 orient="vertical"
 xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
 buttons="accept,cancel"
 onload="init()">

  <script type="application/javascript" src="chrome://clippings/content/pasteOptions.js"/>

  <groupbox>
    <hbox class="groupbox-title">
      <label class="header">__MSG_pasteAsHdg__</label>
    </hbox>

    <radiogroup id="paste-as">
      <radio id="paste-as-normal" selected="true" label="__MSG_pasteAsNormal__"/>

    </radiogroup>
  </groupbox>

</dialog>
