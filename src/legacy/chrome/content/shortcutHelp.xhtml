<window id="ae-clippings-shortcutHelp" 
 xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
 title="__MSG_clipMgrShortcutKeyHelpHdg__"
 orient="vertical"
 onload="init()">

  <script type="application/javascript" src="chrome://clippings/content/shortcutHelp.js"/>

  <keyset>
    <key id="key_close" key="W" modifiers="accel" oncommand="window.close()"/>
    <key id="key_close_esc" keycode="VK_ESCAPE" oncommand="window.close()"/>
  </keyset>

  <toolbar>
    <toolbarbutton id="insert-clipping" hidden="true" disabled="true"
     label="__MSG_insClipping__" oncommand="insertClipping()"/>
    <toolbarbutton id="save" label="__MSG_saveToHTML__" oncommand="save()"/>
    <toolbarbutton id="print" label="__MSG_print__" oncommand="print()"/>
    <toolbarseparator/>
    <toolbarbutton id="close" label="__MSG_btnClose__" oncommand="window.close()"/>
  </toolbar>

  <tree id="shortcut-map-grid" flex="1" rows="10" hidecolumnpicker="true"
   seltype="single" onselect="selectClipping()" ondblclick="insertClipping()">
    <treecols>
      <treecol label="__MSG_expHTMLShctKeyCol__" />
      <treecol label="__MSG_expHTMLClipNameCol__" flex="1"/>
    </treecols>
    <treechildren id="grid-content"></treechildren>
  </tree>
  <separator class="thin"/>

</window>
